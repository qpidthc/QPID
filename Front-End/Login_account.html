<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

        <title>Login_Account</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />
        <link type="text/css" rel="stylesheet" href="jQuery.mmenu-master/demo/css/demo.css" />
        <link type="text/css" rel="stylesheet" href="jQuery.mmenu-master/dist/jquery.mmenu.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body class=" bg5">
        <div id="page ">

            <nav id="menu">
            </nav>
            <div class="header-bar">
                <i class="backbtn fa fa-long-arrow-left pull-left" aria-hidden="true"></i>
            </div>
            <div class="content">

                <div class="logo w50"><img src="images/Logo_sm.png" class="logo-sm" />
                </div>
                <section id = "Login">
                    <div  class="content inputcontent text-center">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <h3 class="pagetitle">登入資訊</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <input type="text" class="form-control qpid-input" placeholder="帳號" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <input type="text" class="form-control qpid-input" placeholder="密碼" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>忘記密碼？</p>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="row" style="position:fixed; bottom: 5%; width: 100%;">
                        <div class="col-xs-8 col-xs-offset-2">
                            <button type="button" class="form-control ok-btn">登入</button>
                        </div>
                </div>

            </div>


        <!--JS---->
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="jQuery.mmenu-master/dist/jquery.mmenu.js"></script>

    </body>
</html>
